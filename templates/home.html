{% extends 'base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data" class="card">
  <label>{{ txt.farm_location }}</label>
  <input name="location" required>
  <label>{{ txt.upload }}</label>
  <input type="file" name="leaf_image" accept="image/*">

</form>
{% endblock %}
